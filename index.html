<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="mainContainer">
		<div class="display"></div>

		<div class="btnContainer">
			<div class="split-1">
				<button class="calcBtn symBtn" value=")" >)</button>
				<button class="calcBtn symBtn" value="(" >(</button>
				<button class="calcBtn clearBtn">AC</button>
				<button class="calcBtn numBtn" value="9" >9</button>
				<button class="calcBtn numBtn" value="8" >8</button>
				<button class="calcBtn numBtn" value="7" >7</button>
				<button class="calcBtn numBtn" value="6" >6</button>
				<button class="calcBtn numBtn" value="5" >5</button>
				<button class="calcBtn numBtn" value="4" >4</button>
				<button class="calcBtn numBtn" value="3" >3</button>
				<button class="calcBtn numBtn" value="2" >2</button>
				<button class="calcBtn numBtn" value="1" >1</button>
				<button class="calcBtn deleteBtn">C</button>
				<button class="calcBtn numBtn" value="0" >0</button>
				<button class="calcBtn symBtn" value="." >,</button>
			</div>

			<div class="split-2">
				<button id="divBtn" class="calcBtn symBtn" value="/">&divide;</button>
				<button id="timesBtn" class="calcBtn symBtn" value="*">&times;</button>
				<button id="minusBtn" class="calcBtn symBtn" value="-">&minus;</button>
				<button id="plusBtn" class="calcBtn symBtn" value="+">&plus;</button>
				<button id="eqBtn" class="calcBtn">=</button>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
