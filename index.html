<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator 1.0</title>
</head>

<body>
	<header><h1>Calculator V1.0</h1></header>

	<div class="calculatorContainer">
		<div class="calculatorDisplay"></div>

		<div class="calculatorBtnContainer">

			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="9">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="8">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="7">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="6">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="5">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="4">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="3">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="2">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="1">
			<input id="calculatorBtn" class="calculatorNumBtn" type="button" value="0">

			<input id="calculatorBtn" class="calculatorDotBtn" type="button" value=".">
			<input id="calculatorBtn" class="calculatorSumBtn" type="button" value="+">
			<input id="calculatorBtn" class="calculatorSubBtn" type="button" value="-">
			<input id="calculatorBtn" class="calculatorProdBtn" type="button" value="*">
			<input id="calculatorBtn" class="calculatorDivBtn" type="button" value="/">

			<input id="calculatorFunctionBtn" class="calculatorEqBtn" type="button" value="=">
			<input id="calculatorFunctionBtn" class	="calculatorClearBtn" type="button" value="AC">
			<input id="calculatorFunctionBtn" class="calculatorDelBtn" type="button" value="DEL">

		</div>

	</div>

	<footer><span>Made by Lucas Chagas Henrichs</span></footer>

	<script src="script.js"></script>
</body>

</html>
